		<script  type="text/javascript" >
	$("#menubarType").change(function() {	

		var menubarType = $("#menubarType").val();

		if(menubarType=="Linkout"){

			$("#link").show(500);
			$("#showAll").hide(500);

		}else if(menubarType=="SubMenu") {

			$("#link").hide(500);
			$("#showAll").hide(500);

		}else{
			$("#showAll").show(500);
		}

		if(menubarType=="Plugin"){

			$("#plugin").show(500);
			$("#showAll").hide();

		}else{
			$("#plugin").hide(500);
		}


	});

	</script>
