<omdae:PageLogin>
	<!-- Logo -->
	<div class="logo">
		<img src="./Template/Melon/assets/img/logo.png" alt="logo" />
		<strong>  </strong>
	</div>
	<!-- /Logo -->

	<!-- Login Box -->
	<div class="box">
		<div class="content">
			<!-- Login Formular -->

				<!-- Title -->
				<h3 class="form-title">Sign In to your Account</h3>

				<!-- Error Message -->
				<div class="alert fade in alert-danger" style="display: none;">
					<i class="icon-remove close" data-dismiss="alert"></i>
					Enter any username and password.
				</div>
							
				<omdae:TLabel id='error' />
				<!-- Input Fields -->
				<div class="form-group">
					<!--<label for="username">Username:</label>-->
					<div class="input-icon">
						<i class="icon-user"></i>
						<omdae:TTextBox id='Username' />
					</div>
				</div>
				<div class="form-group">
					<!--<label for="password">Password:</label>-->
					<div class="input-icon">
						<i class="icon-lock"></i>
						<omdae:TPassword id='Password' />
					</div>
				</div>
				<!-- /Input Fields -->

				<!-- Form Actions -->
				<div class="form-actions">
					<label class="checkbox pull-left"><input type="checkbox" class="uniform" name="remember"> Remember me</label>
					<omdae:TLink id='bnlogin' />
				</div>

			<!-- /Login Formular -->

	
		</div> <!-- /.content -->
	</div>
	<!-- /Login Box -->


	<!-- Footer -->
	<div class="footer">
	</div>
	<!-- /Footer -->
</omdae:PageLogin>
