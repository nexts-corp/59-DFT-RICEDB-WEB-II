	<omdae:Profile>

		<div id="content">
			<div class="container">
				<!-- Breadcrumbs line -->
				<div class="crumbs">
					<ul id="breadcrumbs" class="breadcrumb">
						<li>
							<i class="icon-home"></i>
							<a href="?page=MainPage.HomePage">Dashboard</a>
						</li>
						<li class="current">
							<a href="#" title="">User Profile</a>
						</li>
					</ul>
				</div>
				<!-- /Breadcrumbs line -->

				<!--=== Page Header ===-->
				<div class="page-header">
					<div class="page-title">
						<h3>User Profile</h3>
					</div>

				</div>
				<!-- /Page Header -->

				<!--=== Page Content ===-->
				<!--=== Inline Tabs ===-->
				<div class="row">
					<div class="col-md-12">
								<!--=== Edit Account ===-->

									<div class="form-horizontal" action="#">
										<div class="col-md-12">
											<div class="widget">
												<div class="widget-header">
													<h4>ข้อมูลทั่วไป</h4>
												</div>
												<div class="widget-content">
													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="col-md-4 control-label">name:</label>
																<div class="col-md-8"><omdae:TTextBox id='registerName' /></div>
															</div>

														

															<div class="form-group">
																<label class="col-md-4 control-label">Phone:</label>
																<div class="col-md-8"><omdae:TTextBox id='registerPhone' /></div>
															</div>
														</div>


														<div class="col-md-6">
															<div class="form-group">
																<label class="col-md-4 control-label">Email:</label>
																<div class="col-md-8"><omdae:TTextBox id='registerEmail' /></div>
															</div>

															<div class="form-group">
																<label class="col-md-4 control-label">Address:</label>
																<div class="col-md-8"><omdae:TTextarea id='registerAddress' /></div>
															</div>
														</div>
													</div> <!-- /.row -->
												</div> <!-- /.widget-content -->
											</div> <!-- /.widget -->
										</div> <!-- /.col-md-12 -->

										<div class="col-md-12 form-vertical no-margin">
											<div class="widget">
												<div class="widget-header">
													<h4>ตั้งค่า</h4>
												</div>
												<div class="widget-content">
													<div class="row">
														<div class="col-md-4 col-lg-2">
															<label class="control-label padding-top-10px">Username : </label>
														</div>

														<div class="col-md-8 col-lg-10">
															<div class="form-group">
																<omdae:TTextBox id='username' />
															</div>
														</div>
													</div> <!-- /.row -->
													<div class="row">
														<div class="col-md-4 col-lg-2">
															<strong class="subtitle">เปลื่ยนรหัสผ่าน : </strong>
															<p class="text-muted">แก้ไขรหัสผ่านของท่านได้ที่นี้.</p>
														</div>

														<div class="col-md-8 col-lg-6">
															<div class="form-group">
																<label class="control-label">Old password:</label>
																<input type="password" name="old_password" class="form-control" placeholder="Leave empty for no password-change">
															</div>

															<div class="form-group">
																<label class="control-label">New password:</label>
																<omdae:TPassword id='userPassword' />
															</div>

															<div class="form-group">
																<label class="control-label">Repeat new password:</label>
																<omdae:TPassword id='userPasswordConfirm' />
															</div>
														</div>
													</div> <!-- /.row -->
												</div> <!-- /.widget-content -->
											</div> <!-- /.widget -->

											<div class="form-actions">
												<input type="submit" value="Update Account" class="btn btn-primary pull-right">
											</div>
										</div> <!-- /.col-md-12 -->
									</div>

					</div>
				</div> <!-- /.row -->
				<!-- /Page Content -->
			</div>
			<!-- /.container -->
	</omdae:Profile>

		</div>
