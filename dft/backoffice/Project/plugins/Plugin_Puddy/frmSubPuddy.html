<script  type="text/javascript" >
	$("#listType").change(function() {	

		var listType = $("#listType").val();

		if(listType=="normal"){

			$("#normal").show(500);
			$("#bot").hide(500);
			$("#excel").hide(500);

		}else if(listType=="excel") {

			$("#normal").hide(500);
			$("#bot").hide(500);
			$("#excel").show(500);

		}else{
			$("#excel").hide(500);
		}

		if(listType=="bot"){

			
			$("#normal").hide(500);
			$("#bot").show(500);
			$("#excel").hide(500);

		}else{
			$("#bot").hide(500);
		}


	});

	</script>
